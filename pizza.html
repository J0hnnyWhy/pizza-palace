<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Palace</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Palace</h1>

      <div class="row">
        <div class="col-md-6 menu">
          <h2>Place your order:</h2>

          
          <form id="new-pizza">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name" name="first-name">
            </div>

            <div class="form-group">
              <h2>Select Size</h2>
              <div>
                <label for="small" class="radio-inline">
                  <input type="radio" name="pizza-size" value="small" id="small">    Small $6
                </label>
                <label for="medium" class="radio-inline">
                  <input type="radio" name="pizza-size" value="medium" id="medium">    Medium $8
                </label>
                <label for="large" class="radio-inline">
                  <input type="radio" name="pizza-size" value="large" id="large">    Large $10
                </label>
                <label for="xl" class="radio-inline">
                  <input type="radio" name="pizza-size" value="XL" id="XL">    X-Large $14
                </label>
              </div>
            </div>

            <div class="form-group">
              <h2>Select Toppings</h2>

              <input type="checkbox" name="type" value="cheese" />Cheese
              <br>
              <input type="checkbox" name="type" value="pickles" />Pickles
              <br>
              <input type="checkbox" name="type" value="mushrooms" />Mushrooms
              <br>
              <input type="checkbox" name="type" value="raisins" />Raisins 
              <br>
              <input type="checkbox" name="type" value="pineapple" />Pineapple 
              <br>
              <input type="checkbox" name="type" value="onion" />Onion 
              <br>
              <input type="checkbox" name="type" value="jalapino" />Jalapino
              <br>
              <br>
            </div>

            <div class="form-group"
              <h2>Choose Quantity</h2>
              <input type="text" class="form-control" id="how-many" value="1">
               <button type="submit" class="btn btn-info">Order Now</button>
            </div>
          </form>

          <h2>Your Order:</h2>
        
          <div>
            <div id="show-order">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Size: <span class="order"></span></p>
              <p>Total Price: $ <span class="price"></span></p>

            </div>
          </div>
          <form>
          <button type="reset"  id="configreset" value="reset" class="btn btn-info">Reset Form</button>
          </form>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>

  </body>
</html
