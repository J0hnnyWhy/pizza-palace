<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Palace</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Palace</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>

          
          <form id="new-pizza">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Size</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Toppings</label>
              <input type="text" class="form-control" id="new-address">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
          
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Size: <span class="last-name"></span></p>
              <p>Toppings: <span class="address"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html
